<div class="container my-5">
  <h1 class="mb-3">Edit User</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateUser(form)">
        <input
          type="hidden"
          class="form-control"
          id="Id"
          name="Id"
          readonly
          [(ngModel)]="userDetails.id"
          required
        />
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            [(ngModel)]="userDetails.firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            [(ngModel)]="userDetails.lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="userDetails.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="userDetails.password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <button
          type="button"
          class="btn btn-danger me-2"
          (click)="deleteUser(userDetails.id || 0)"
        >
          Delete
        </button>
        <button type="button" routerLink="/users" class="btn btn-secondary">
          Cancel
        </button>
        <div
          class="alert alert-danger mt-2"
          rolet="alert"
          *ngIf="isFormInValid"
        >
          Please enter all fields!
        </div>
        <div
          class="alert alert-danger mt-2"
          rolet="alert"
          *ngIf="emailAlreadyExists"
        >
          Email already exists!
        </div>
      </form>
    </div>
  </div>
</div>
