<div class="container my-5">
  <h1 class="mb-3">Users</h1>
  <table class="table" *ngIf="users && users.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><a class="view-user-details" [routerLink]="['/users/edit', user.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!users || users.length == 0">No users found.</p>
</div>
